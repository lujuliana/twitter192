<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twitter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            a {
                color: rgb(8, 182, 235);
            }
            a:hover {
                text-decoration: none;
                color: lightcoral;
            }
            .button:hover {
                color: rgb(8, 182, 235);
            }
            .card {
                padding: 2rem;
                box-shadow: 0 16px 32px #E3E7EB;
            }
        </style>
    </head>

    {% block content %}
    <div class="container column">
        <div class="card">
           <h2 class="title" style="color: rgb(8, 182, 235);">Sign Up</h2>

            <form action="" method="POST">
                {% csrf_token %}
                <input type="email" class="form-control mb-2" name="email" placeholder="Email" >
                <input type="text" class="form-control mb-2" name="username" placeholder="Username">
                <input type="password" class="form-control mb-2" name="password" placeholder="Password">
                <button class="button mb-4" value="Create Account" type="submit">Create Account</button>
            </form>

            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'login' %}">Login</a> 
        </div>
    </div>
    {% endblock %}
</html>
